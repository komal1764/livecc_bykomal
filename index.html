<html>
<head> 
	<title>Currency converter</title>
	<style>
		*{font-size:40px;font-family:"Harrington";}
		body{background-color:#bb99ff;}
	</style>
</head>
<body>
<center>
	<h1>Currency Converter</h1>
	<form>
	<label for="dollar">$</label>
	<input type="number" step="any" placeholder="enter amt in $" id="dollar"/>
	<br/><br/>
	<label for="rupees">&#8377</label>
	<input type="number" step="any" placeholder="enter amt in &#8377" id="rupees"/>
	</form>
	<script>
	{
	let dollar=document.getElementById("dollar");
	let rupees=document.getElementById("rupees");
	
	dollar.addEventListener("input",function(){
			let d = parseFloat(dollar.value);
			let r = d*84;
			rupees.value=r.toFixed(2);
	});
	rupees.addEventListener("input",function(){
			let r = parseFloat(rupees.value);
			let d = r/84;
			dollar.value=d.toFixed(2);
	});
	}
	</script>
</center>
</body>
</html>
